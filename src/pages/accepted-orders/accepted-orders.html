<ion-header>
  <ion-navbar color="nav">
    <ion-title>Accepted Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="clickProfile()"><ion-icon name="settings"></ion-icon></button>
      <button ion-fab (click)="clickLogout()"><ion-icon name="power"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list *ngFor="let order of orderList | reverse | filterOrderByStatus: 'Accepted by Chef'">
    <button ion-item (click)="clickOrder(order.$key)">
        <h2>
          Order No.: {{order.orderId}}
        </h2>
      <h2>
        {{order.orderTime | date: 'dd/MM/yyyy HH:mm'}}
        </h2>
    </button>
  </ion-list>
  <div *ngIf="(orderList | filterOrderByStatus: 'Accepted by Chef')?.length == 0" text-center class="center">
    <h2>
      No accepted orders currently available.
    </h2>
  </div>
</ion-content>
