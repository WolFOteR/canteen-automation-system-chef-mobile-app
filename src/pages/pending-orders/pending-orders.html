<ion-header>
  <ion-navbar color="nav">
    <ion-title>Pending Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let order of orderList | async | reverse | filterOrderByStatus: 'Assigned to Chef'">
    <button ion-item (click)="clickOrder(order.$key)">
        <h2>
          Order No.: {{order.orderId}}
        </h2>
      <h2>
        {{order.orderTime | date: 'dd/MM/yyyy HH:mm'}}
        </h2>
    </button>
  </ion-list>
</ion-content>
