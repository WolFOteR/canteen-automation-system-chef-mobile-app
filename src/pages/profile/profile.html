<ion-header>

  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="user.imageURL" class="rounded-circle" width="75%" padding>
  <ion-list no-lines>
    <ion-item>
      <h1 text-center>
        {{user.name}}
      </h1>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="user.name" [readonly]="true"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="clickName()">
         <ion-icon name="create"></ion-icon>
      </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="user.email" [readonly]="true"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="clickEmail()">
         <ion-icon name="create"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="user.contact" [readonly]="true"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="clickContact()">
         <ion-icon name="create"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="user.cnic" [readonly]="true"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="clickCnic()">
         <ion-icon name="create"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="user.address" [readonly]="true"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="clickAddress()">
         <ion-icon name="create"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
