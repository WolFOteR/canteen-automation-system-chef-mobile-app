<ion-header>

  <ion-navbar color="nav">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  

  <img [src]="user.imageURL" class="rounded-circle" width="75%" padding>
  <ion-list no-lines>
    <ion-item (click)="clickName()">
      <h2>Name</h2>
      <p>{{user.name}}</p>
    </ion-item>
    <ion-item (click)="clickEmail()">
      <h2>Email</h2>
      <p>{{user.email}}</p>
    </ion-item>
    <ion-item (click)="clickContact()">
      <h2>Contact</h2>
      <p>{{user.contact}}</p>
    </ion-item>
    <ion-item (click)="clickCnic()">
      <h2>Cninc</h2>
      <p>{{user.cnic}}</p>
    </ion-item>
     <ion-item (click)="clickAddress()">
      <h2>address</h2>
      <p>{{user.address}}</p>
    </ion-item>
    
  </ion-list>
